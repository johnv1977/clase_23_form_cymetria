<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso UX / Form Estudiantes Cymetria</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <img class="logo" src="/images/Logo_horizontal_con_slogan_blanco.png" alt="">
  </header>
  <main>
    <div class="container">
      <form action="" method="POST">

        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text" placeholder="Ingresa su nombre completo" required />

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Ej: username@correo.co" required />

        <label>¿Qué curso estás tomando en Cymetria?</label>
        <label for="sql-server">
          <input id="sql-server" type="radio" name="curso" value="sql-server">
          SQL-SERVER
        </label>
        <label for="frontend">
          <input id="frontend" type="radio" name="curso" value="frontend">
          Frontend
        </label>
        <label for="fullstack">
          <input id="fullstack" type="radio" name="curso" value="fullstack">
          FullStack
        </label>

        <label>¿Cuales lenguajes de programación te gustaría seguir aprendiendo?</label>
        <label>
          <input type="checkbox" name="intereses" value="python">
          Python
        </label>
        <label>
          <input type="checkbox" name="intereses" value="javascript">
          JavaScript
        </label>
        <label>
          <input type="checkbox" name="intereses" value="net">
          .Net
        </label>
        <label>
          <input type="checkbox" name="intereses" value="java">
          Java
        </label>
        <label>
          <input type="checkbox" name="intereses" value="nodejs">
          NodeJs
        </label>
        <label>
          <input type="checkbox" name="intereses" value="php">
          PHP
        </label>

        <div class="btns">
          <input class="submit" type="reset" value="Cancelar"/>
          <input class="submit" type="submit" value="Enviar" />
        </div>
      </form>
    </div>
  </main>
</body>
</html>
